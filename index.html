<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>LiteQuery</title>
</head>
<body>
<p>p</p>

<div class="box">1</div>
<div class="box">1</div>
<div class="box">1</div>
<div id="container">container</div>

<script src="js/index.js"></script>
<script>
    $.ready(function () {
        console.log($('#container'));
        console.log($('.box'));
        console.log(Object.prototype.toString.call($('.box')))
        var container = $('#container');
        container.addClass('wrap');
        console.log(container.hasClass('wrap'));
        setInterval(function () {
            container.toggleClass('wrap');
        }, 20000);
        //测试CSS功能基本正常
        console.log(container.css('width', 1000));

        container.css({
            border: 'red solid 4px',
            background: '#ef0'
        });
        $.jsonp.init({
            error: function (url, e) {
                alert('接口网络错误，请刷新重试');
            }
        });
        //测试jsonp功能正常
        $.jsonp.get('http://huodong.yunos.m.taobao.com/token/get.do', {
            _: Math.random()
        }, function (d) {
            console.log(JSON.stringify(d));
        });
        //测试ajax功能
        $.ajax({
            url: 'server/data.json',
            type: 'get',
            data: {
                _: Math.random(),
                name: 'BaiQiang'
            }
        }, function (d) {
            console.log(JSON.stringify(d));
        }, function (e, code) {
            console.log(e);
            console.log(code);
        });
        //测试简单事件绑定
        /*container.on('click', function (e) {
         console.log(e.type);
         });*/
        container.on('tap', function (e) {
            e.preventDefault();
            console.log(e.type);
        });

    });
</script>
</body>
</html>
